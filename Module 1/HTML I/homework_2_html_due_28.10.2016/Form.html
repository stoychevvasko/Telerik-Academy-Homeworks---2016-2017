<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form name="testform" method="get" action="form.html">
        <div>
            <label for="memberName">Member name:</label>
            <input type="text" name="member name" id="memberName" />
            <label for="memberName"><strong>*req</strong></label>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" />
            <label for="email"><strong>*req</strong></label>
        </div>
        <div>
            <label for="school">School:</label>
            <input type="text" name="school" id="school" />
            <label for="school"><strong>*req</strong></label>
        </div>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
