<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <form name="calculator" method="get" style="width:215px">
        <fieldset>
            <input type="text" name="result" value="" style="width:175px" />
        </fieldset>
        <fieldset>
            <input type="button" name="one" value="1" style="width:42px" />
            <input type="button" name="two" value="2" style="width:42px" />
            <input type="button" name="three" value="3" style="width:42px" />
            <input type="button" name="plus" value="+" style="width:42px" />
        </fieldset>
        <fieldset>
            <input type="button" name="four" value="4" style="width:42px" />
            <input type="button" name="five" value="5" style="width:42px" />
            <input type="button" name="six" value="6" style="width:42px" />
            <input type="button" name="minus" value="-" style="width:42px" />
        </fieldset>
        <fieldset>
            <input type="button" name="seven" value="7" style="width:42px" />
            <input type="button" name="eight" value="8" style="width:42px" />
            <input type="button" name="nine" value="9" style="width:42px" />
            <input type="button" name="multiply" value="*" style="width:42px" />
        </fieldset>
        <fieldset>
            <input type="button" name="zero" value="0" style="width:88px" />
            <input type="button" name="dot" value="." style="width:42px" />
            <input type="button" name="divide" value="/" style="width:42px" />            
        </fieldset>
    </form>
</body>
</html>
